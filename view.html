<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .appointment-list {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .appointment-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .appointment-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>View Appointments</h1>

    <div class="appointment-list">
        <div id="appointmentsContainer"></div>
    </div>

    <script>
        const appointmentsContainer = document.getElementById('appointmentsContainer');
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

        function displayAppointments() {
            if (appointments.length === 0) {
                appointmentsContainer.innerHTML = '<p>No appointments booked yet.</p>';
                return;
            }

            appointments.forEach(appointment => {
                const appointmentDiv = document.createElement('div');
                appointmentDiv.className = 'appointment-item';
                appointmentDiv.innerHTML = `
                    <strong>Name:</strong> ${appointment.name}<br>
                    <strong>Email:</strong> ${appointment.email}<br>
                    <strong>Phone:</strong> ${appointment.phone}<br>
                    <strong>Doctor:</strong> ${appointment.doctor}<br>
                    <strong>Service:</strong> ${appointment.service}<br>
                    <strong>Date:</strong> ${appointment.date}<br>
                    <strong>Time:</strong> ${appointment.time}<br>
                `;
                appointmentsContainer.appendChild(appointmentDiv);
            });
        }

        displayAppointments();
    </script>

</body>
</html>
